        <script>

        function myFunction() {
            var x = document.getElementById("todisappear");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        </script>
    </head>

        <!-- Images are styled at 50% -->

            </div>
            <div class="two">
                <!-- <p> yo </p> -->
            </div>
        </div>


        <!-- First image disappears and First image reappears -->
        <p>Click the "Try it" button to toggle between hiding and showing the Goolge logo:</p>

        <button onclick="myFunction()">Try it</button>
        <div>
            <img id="todisappear" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="google_logo">
